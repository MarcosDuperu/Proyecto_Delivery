<div class="container">
<div class="card">
<div class="class-header">
<h3>Facturas</h3>
</div>

<div class="class-body">
  <table class="table table-hover">
      <thead>
          <tr>
              <th>Fecha</th>
              <th>Numero</th>
              <th>Numero de Tarjeta</th>
              <th>Total Venta</th>
              <th>Descuento</th>
              <th>Total Costo</th>
              <th>Forma de Pago</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let facturas of facturas"class="text-center">
            <td>{{factura.fecha}}</td>
            <td>{{factura.numero}}</td>
            <td>{{factura.nroTarjeta}}</td>
            <td>{{factura.totalVenta}}</td>
            <td>{{factura.montoDescuento}}</td>
            <td>{{factura.totalCosto}}</td>
            <td>{{factura.formaPago}}</td>
            <td>
                <button style="margin-right:10px" class="btn btn-primary">Agregar</button>
                <button style="margin-right:10px" class="btn btn-warning">Editar</button>
                <button style="margin-right:10px" class="btn btn-danger">Eliminar</button>
            </td>

          </tr>
      </tbody>



  </table>

</div>

</div>



</div>
