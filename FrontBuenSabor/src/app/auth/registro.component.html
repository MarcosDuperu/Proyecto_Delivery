<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2> Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a routerLink="/login" class="nav-link">Iniciar Sesión</a></li>
          <li class="nav-item"><a routerLink="/registro" class="nav-link active">Crear Cuenta</a></li>
        </ul>
      </div>
      <div class="card-body">

      </div>
    </div>
  </div>
</ng-template>
